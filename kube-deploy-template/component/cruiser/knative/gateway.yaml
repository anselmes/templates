---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: knative
  namespace: knative
  annotations:
    cert-manager.io/cluster-issuer: ca-clusterissuer-self-signed
spec:
  gatewayClassName: cilium
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      port: 443
      protocol: HTTPS
      hostname: "*.kn.local"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: knative-gw-cert
